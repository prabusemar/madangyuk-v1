<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MadangYuk</title>
  <link rel="stylesheet" href="../styles/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Skip to content link for accessibility -->
  <a href="#main-content" class="skip-link">Skip to content</a>

  <!-- App Bar -->
  <header>
    <nav class="app-bar">
      <div class="brand">
        <i class="fas fa-utensils fa-2x"></i> <!-- Icon Utensils -->
        <h1>MadangYuk</h1>
      </div>
      <button id="menu-toggle" aria-label="Open Menu" aria-expanded="false">☰</button>
      <ul id="menu" class="nav-links">
        <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="#"><i class="fas fa-star"></i> Favorite</a></li>
        <li><a href="https://github.com/prabusemar" target="_blank" rel="noopener"><i class="fas fa-info-circle"></i> About Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h2>Welcome to MadangYuk</h2>
      <p>Find the best restaurants in your city.</p>
    </div>
  </section>

  <!-- Main Content -->
  <main id="main-content">
    <h2 class="section-title">Restaurant List</h2>
    <section id="restaurant-list">
      <!-- This will be populated via JavaScript -->
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Copyright © 2024 - MadangYuk</p>
  </footer>

  <!-- JavaScript file to manage dynamic content -->
  <script src="../scripts/index.js"></script>
</body>
</html>
